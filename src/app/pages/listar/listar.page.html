<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="menu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="end">Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item>
    <ion-label><b>Nombre</b></ion-label>
    <ion-label><b>Cantidad</b></ion-label>
    <ion-label><b>Precio</b></ion-label>
    <ion-label><b>Imagen</b></ion-label>
  </ion-item>
  <ion-item *ngFor="let prod of product">
    <ion-label>{{prod.nombrE_PRODUCTO}}</ion-label>
    <ion-label>{{prod.cantidaD_PRODUCTO}}</ion-label>
    <ion-label>{{prod.preciO_UNIDAD}}</ion-label>
    <img src="https://localhost:44394/api/product/{{prod.imageN_PROD}}" height="70px" width="70px" alt="">
  </ion-item>
</ion-list>
</ion-content>
